{% extends 'base.html' %}

{% load static %}

{% block title %} Django Bookmark Detail {% endblock %}

{% block header %}
<header class="masthead" style="background-image: url({% static 'img/sea-bg.jpg' %})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>BOOKMARK</h1>
            <span class="subheading">Bookmark Detail</span>
          </div>
        </div>
      </div>
    </div>
</header>
{% endblock %}

{% block content %}

<div id="content">
    <h1>{{ object.title }}</h1>
    <ul>
        <li>URL: <a href="{{ object.url}}">{{ object.url }}</a></li>
    </ul>
</div>

{% endblock %}

{% block extra-script %}{% endblock %}
